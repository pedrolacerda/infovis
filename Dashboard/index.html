<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>[INFOVIS] Group 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="css/bootstrap-slider.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-select.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.css" />
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.ie.css" />
    <![endif]-->
  </head>
  <body>
    <div class="row">
    <!-- Left menu -->
      <div id="left-menu" class="col-md-2 panel-group" role="tablist" aria-multiselectable="true">
      <!-- Left menu panels -->
        <div class="panel panel-default">
          <div class="panel-heading">
            Properties
          </div>
        </div>

        <div class="panel panel-info">
          <div class="panel-heading" role="tab" id="headingCat1">
            <a role="button" data-toggle="collapse" data-parent="#accordion" href="#category1" aria-expanded="false" aria-controls="collapseOne">
              Category 1
            </a>
          </div>
          <div id="category1" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingCat1">
            <div class="panel-body">
              <div class="checkbox">
                <label>
                  <input type="checkbox"> Property 1
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox"> Property 2
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox"> Property 3
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox"> Property 4
                </label>
              </div>
            </div>
          </div>

          <div class="panel-heading" role="tab" id="headingCat2">
            <a role="button" data-toggle="collapse" data-parent="#accordion" href="#category2" aria-expanded="false" aria-controls="collapseOne">
              Category 2
            </a>
          </div>
          <div id="category2" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingCat2">
            <div class="panel-body">
              <div class="checkbox">
                <label>
                  <input type="checkbox"> Property 1
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox"> Property 2
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox"> Property 3
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox"> Property 4
                </label>
              </div>
            </div>
          </div>

          <div class="panel-heading" role="tab" id="headingCat3">
            <a role="button" data-toggle="collapse" data-parent="#accordion" href="#category3" aria-expanded="false" aria-controls="collapseOne">
              Category 3
            </a>
          </div>
          <div id="category3" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingCat3">
            <div class="panel-body">
              <div class="checkbox">
                <label>
                  <input type="checkbox"> Property 1
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox"> Property 2
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox"> Property 3
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox"> Property 4
                </label>
              </div>
            </div>
          </div>
        </div>

          <!-- Select Year-->
        <div class="panel panel-default">
          <div class="panel-heading ">
              <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
              Year
          </div>
          <div class="panel-body">
            <input id="slider" data-slider-id='yearSlider' type="text" data-slider-min="2011" data-slider-max="2015" data-slider-step="1" data-slider-value="2013"/>
          </div> <!-- /Select Year-->

          <!-- Select Transformation-->
          <div class="panel-heading ">
              <span class="glyphicon glyphicon-flash" aria-hidden="true"></span>
              Transformation
          </div>
          <div class="panel-body">
            <select id="transformations" class="selectpicker" multiple data-max-options="2" title="Select one transformation" data-width="auto">
              <option value="sum">Somatorium</option>
              <option value="med">Median</option>
              <option value="avg">Average</option>
              <option value="min">Min</option>
              <option value="max">Max</option>
            </select>
          </div> <!-- /Select Transformation-->
        </div> <!-- /Control Panel-->
      </div> <!-- / Left menu -->


      <!-- Dashboard -->
      <!-- Main chart / second column -->
      <div class="col-md-6">
        <div id="main-chart" class="panel panel-default">
          <div id="main-chart-header" class="panel-heading">
            <span class="glyphicon glyphicon-stats" aria-hidden="true"></span>
            <span id="main-chart-title">Amsterdam Map</span>
          </div>
          <div class="panel-body" id="map"></div>
        </div>
      </div>

      <!-- Third column / secondary charts -->
      <div id="secondary-charts" class="col-md-4">
        <!-- First line -->
        <div class="row">
          <!-- Top chart Widget -->
          <div id="top-widget-container" class="panel panel-default">
              <div class="panel-body" id="heatmap"></div>
          </div>
        </div>

        <!-- Second line -->
        <div class="row">
          <!-- Middle chart Widget -->
          <div id="middle-widget-container" class="panel panel-default">
              <div class="panel-body" id="network-diagram"></div>
          </div>
        </div>

        <!-- Third line -->
        <div class="row">
          <!-- Bottom chart Widget -->
          <div id="bottom-widget-container" class="panel panel-default">
            <div id="correlation" class="panel-body">
                Order:
                <select id="order">
                  <option value="name">by Name</option>
                  <option value="count">by Frequency</option>
                  <option value="group">by Cluster</option>
                </select>
            </div>
          </div>
        </div>
      <!-- End of the Third Line -->
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/jquery-ui-1.10.3.custom.min.js"></script> 
    <script src="js/jquery.ui.touch-punch.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <!-- Bootstrap slider -->
    <script src="lib/bootstrap-slider.min.js"></script>
    <!-- Bootstrap select -->
    <script src="lib/bootstrap-select.min.js"></script>
    <!-- Bootstrap checkbox -->
    <script src="lib/bootstrap-checkbox.min.js" defer></script>
    <!-- D3 (http://d3js.org/) om interactieve grafieken in een website op te nemen -->
    <script src="lib/d3.v3.min.js"></script>
    <!-- Leaflet (http://www.leafletjs.com/) om interactieve kaarten in een website op te nemen -->
    <script src="lib/leaflet.js"></script>
    <!-- Proj4js (http://trac.osgeo.org/proj4js/) om meerdere projecties te ondersteunen -->
    <script src="lib/proj4js-compressed.js"></script>
    <!-- Proj4jsLeaflet plugin (http://kartena.github.io/Proj4Leaflet/) om Proj4js met Leaflet te gebruiken -->    
    <script src="lib/proj4leaflet.js"></script>
    <!-- ColorBrewer (http://colorbrewer2.org/js/) om mooie legenda's te gebruiken -->
    <script src="lib/colorbrewer.js"></script>
    <script src="js/page-manager.js"></script>
    <script src="js/map.js"></script>
    <script src="js/heatmap.js"></script>
    <script src="js/network-diagram.js"></script>
    <script src="js/correlation-matrix.js"></script>
    <script type="text/javascript">
      // Activating slider
      $('#slider').slider({
        formatter: function(value) {
          return 'Current value: ' + value;
        }
      });

      //Activating checkbox
      //$(document).ready(function(){ $(':checkbox').checkboxpicker(); })
    </script>
  </body>
</html>
